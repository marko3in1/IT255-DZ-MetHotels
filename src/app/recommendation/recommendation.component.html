<div class="btn-group">
    <button (click)="onRecommendation()">Preporuke</button>
  </div>
  <br/>
  <table>
    <tr>
      <td>Room number</td>
      <td>Floor</td>
      <td>Description</td>
      <td>Price</td>
    </tr>
    <tr *ngFor="let room of rooms">
      <th>{{room.roomNumber}}</th>
      <th>{{room.floor}}</th>
      <th>{{room.description}}</th>
      <th>{{room.price}}</th>
    </tr>
  </table>
